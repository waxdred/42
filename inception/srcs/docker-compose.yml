version: "3,8"

services:
  #==================== Nginx=====================#
  nginx:
    networks: 
      - inception
    container_name: nginx
    build:  nginx
    image:  nginx
    volumes:
      - ${VOLPATH}/workpress:/var/www/workpress/
    ports:
      - "443:443"
    restart: always

  mariadb:
    env_file:
      - .env
    container_name: mariadb
    build: mariadb
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD:  ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE:       ${MYSQL_DATABASE}
      MYSQL_PASSWORD:       ${MYSQL_PASSWORD}
      MYSQL_USER:           ${MYSQL_USER}
      # volumes:
      #   - ${VOLPATH}/mariadb/:/var/lib/mysql/
    ports:
      - "3306:3306"
    networks:
      - inception
    restart: always

  workpress:
    container_name: workpress
    build: workpress
    image: workpress
    networks: 
      - inception
    restart: always


networks:
  inception:

