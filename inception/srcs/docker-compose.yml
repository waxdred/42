version: "3,8"

volumes:
  mariadb-volumes:
    driver: local
    driver_opts:
      device: /home/jmilhas/data/database
      type: volume  
      o: bind
  
  wordpress-volumes:
    driver: local
    driver_opts:
      device: /home/jmilhas/data/wordpress
      type: volume  
      o: bind

networks:
  mariadb-network:
  nginx-network:
  wordpress-network:

services:
  nginx:
    env_file:
      - .env
    container_name: nginx
    build:
      context: ./requirements/nginx
      args:
        ARG_URL: ${WP_ACCESS}
        ARG_STUD: ${STUD}
    image: nginx
    volumes:
      - wordpress-volumes:/var/www/wordpress
    networks:
      - nginx-network
    ports:
      - "443:443"
    restart: unless-stopped
  
  mariadb:
    container_name: mariadb
    env_file:
      - .env
    build:
      ./requirements/mariadb
    image: mariadb
    volumes:
      - ./requirements/mariadb/config/mariadb.conf:/etc/mysql/conf.d/mysql.cnf
      - mariadb-volumes:/var/lib/mysql
    networks:
      - mariadb-network
    environment:
      - MARIADB_ROOT_PWD=${MARIADB_ROOT_PWD}
      - MARIADB_DB=${MARIADB_DB}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PWD=${MARIADB_PWD}
    restart: unless-stopped
  
  wordpress:
    container_name: 42wordpress
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
    image: 42_wordpress
    volumes:
      - wordpress-volumes:/var/www/wordpress
    networks:
      - nginx-network
      - mariadb-network
    environment: 
      - WP_URL=${WP_URL}
      - WP_DATABASE=${WP_DATABASE}
      - WP_TITLE=${WP_TITLE}
      - WP_ADMIN_USER=${WP_ADMIN_USER}
      - WP_ADMIN_PWD=${WP_ADMIN_PWD}
      - WP_ADMIN_EMAIL=${WP_ADMIN_EMAIL}
      - WP_USER=${WP_USER}
      - WP_USER_PWD=${WP_USER_PWD}
      - WP_USER_EMAIL=${WP_USER_EMAIL}
      - MARIADB_HOST=${MARIADB_HOST}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PWD=${MARIADB_PWD}
      - MARIADB_DB=${MARIADB_DB}
    restart: unless-stopped


